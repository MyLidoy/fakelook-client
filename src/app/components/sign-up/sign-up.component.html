<div>
    <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
    <div class="modal-content" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div  class="alert" *ngIf="mailExistInDB">***Mail Already Exist In System****</div>
        <div *ngIf="alertEmpty" class="alert">*Please Fill All The Fields</div>
        <div *ngIf="alertMail" class="alert">*Please Enter Valid Mail</div>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="mail" (keyup)="hideAlertMail()">

        <div *ngIf="alertPassword" class="alert">*Password must contain at least 10 characters</div>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password" (keyup)="hideAlertPassword()">

        <div *ngIf="alertName" class="alert">*Please Enter Full Name</div>
        <label for="name"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" required [(ngModel)]="fullName" (keyup)="hideAlertName()">

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required [(ngModel)]="address" (keyup)="hideAlertEmpty()">

        <label for="companyName"><b>Company Name</b></label>
        <input type="text" placeholder="Enter Company Name" name="Company Name" required [(ngModel)]="companyName" (keyup)="hideAlertEmpty()">

        <label for="birthDate"><b>Birth Date</b></label>
        <br>
        <input type="date" placeholder="Enter Birth Date" name="birthDate" required [(ngModel)]="birthDate" (mouseup)="hideAlertEmpty()">
  
        <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->
        
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label> -->
        <br> <br><br> 
  
        <p>By creating an account you agree to our Terms & Privacy.</p>
  
        <div class="clearfix">
          <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button> -->
          <button (click)="SignUpClick()" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
