<div class="menu">
    <div class="display-center">
      <h1>Posts Menu</h1>
    </div>
    <app-posts-form (submitEmitter)="onNewPost($event)"></app-posts-form>
    <div class="display-center">
      <h2>Posts</h2>
    </div>
    <app-posts-display
      [posts$]="posts$" after app-posts-display
      (postDeleteEventEmitter)="onPostDelete($event)"
    ></app-posts-display>
  </div>
